mutation LWICometProactiveChatOptInMutation($input: XFBProactiveOptInInput) {
  xfb_ProactiveChatUpdateIsOptedIn(input: $input) {
    viewer {
      proactive_chat_opt_in_settings(topic: "ADVERTISER_GUIDANCE") {
        is_opted_in
        id
      }
      proactive_chat_opt_in_settings_v2(topic: "ADVERTISER_GUIDANCE") {
        is_opted_in
        id
      }
    }
  }
}

